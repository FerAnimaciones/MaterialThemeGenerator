<mat-toolbar color="accent" mat-dialog-title>
  <mat-toolbar-row>
    <span class="header">Select a Font</span>
    <a href="https://fonts.google.com" target="_blank">Source</a>
    <span class="spacer"></span>
    <button class="close" mat-icon-button mat-dialog-close color="primary">
      <mat-icon svgIcon="close"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content" mat-dialog-content>
  <mat-form-field>
    <input type="text" [formControl]="search" matInput name="filter" placeholder="Search..."
      (input)="filter = $event.target.value" />
  </mat-form-field>
  <mat-tab-group>
    <mat-tab label="Sans-Serif">
      <ul>
        <li *ngFor="let f of getFonts('sans-serif')" (click)="pickFont(f)">
          <span class="family" [style.fontFamily]="f.family">{{f.family}}</span>
          <span class="sample" [style.fontFamily]="f.family">{{sample}}</span>
          <span class="variants">{{f.variants.join(', ')}}</span>
        </li>
      </ul>
    </mat-tab>
    <mat-tab label="Serif">
      <ul>
        <li *ngFor="let f of getFonts('serif')" (click)="pickFont(f)">
          <span class="family" [style.fontFamily]="f.family">{{f.family}}</span>
          <span class="sample" [style.fontFamily]="f.family">{{sample}}</span>
          <span class="variants">{{f.variants.join(', ')}}</span>
        </li>
      </ul>
    </mat-tab>
  </mat-tab-group>
</div>
