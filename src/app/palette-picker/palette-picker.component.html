<div class="backdrop" *ngIf="backdrop"></div>
<div class="primary">
  <h2>
    <a class="help" href="https://material.io/design/color/the-color-system.html#color-theme-creation"
      target="_blank" matBadge="?" matBadgeSize="small">
      Primary
    </a>
    <input type="text" [colorPicker]="primaryColor" (colorPickerOpen)="addBackdrop()"
      (colorPickerClose)="removeBackdrop()" [cpOutputFormat]="'hex'" [cpAlphaChannel]="'disabled'"
      (colorPickerChange)="setColor('primary',$event)" [value]="primaryColor" [style.background]="primaryColor"
      [style.color]="primaryColorPalette['500'].isLight ? 'black' : 'white'">
  </h2>
  <ul>
    <li *ngFor="let key of paletteKeys" [style.backgroundColor]="primaryColorPalette[key].hex"
      [style.color]="primaryColorPalette[key].isLight ? 'black' : 'white'">
      {{key}}
    </li>
  </ul>
</div>

  <h2>
